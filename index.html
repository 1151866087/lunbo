<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1>请点击按钮</h1>
    <div class="container">        
        <div class="list" id="list" style="left:-600px">
            <div class="five"><p>近朱者赤，近你者甜</p></div>
            <div class="one"><p>我最近一直在找一家店。<br>什么店？你的来电</p></div>
            <div class="two"><p>你知道我的缺点是什么吗？<br>是什么？缺点你。</p></div>
            <div class="three"><p>你知道我的心在哪边么？<br>左边啊不，在你那边</p></div>
            <div class="four"><p>“晚安。”“晚什么安，我巴不得你想<br>我想得夜不能寐。”</p></div>
            <div class="five"><p>近朱者赤，近你者甜</p></div>
            <div class="one"><p>我最近一直在找一家店。<br>什么店？你的来电</p></div>
        </div>
        <button id="prev"></button>
        <button id="next"></button>
        <div id="btns">
            <span class="current"></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <script>
        var list = document.getElementById("list");
        var prev = document.getElementById("prev");
        var next = document.getElementById("next");
        var btns = document.getElementById("btns").children;
        var index = 0;
        prev.onclick = function(){
            index--;
            if(index<0){
                index = 4 ;
            }
            animate(600);
            showBtn();
        }
        next.onclick = function(){
            index++;
            if(index>4){
                index = 0;
            }
            animate(-600);
            showBtn();
        }
        for(let i = 0;i<btns.length;i++){
            btns[i].index = i;
            btns[i].onclick = function(){
                var offset = (this.index - index)*(-600);
                index = this.index;
                animate(offset);
                showBtn()
            }
        }
        function animate(offset){
            let newLeft = parseInt(list.style.left) + offset;
            if(newLeft > -600){
                list.style.left = -3000 + "px";
            }
            else if(newLeft < -3000){
                list.style.left = -600 + "px";
            }
            else{
                list.style.left = newLeft + "px";
            }
        }
        function showBtn(){
            for(let i = 0 ;i<btns.length;i++){
                btns[i].classList.remove("current");
            }
            btns[index].classList.add("current");
        }
    </script>
</body>
</html>
